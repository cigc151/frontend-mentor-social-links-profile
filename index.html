<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Social links profile</title>

        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <section class="profile container">
            <div class="profile__header">
                <div class="profile__image">
                    <img
                        src="assets/images/avatar-jessica.jpeg"
                        alt="profile image"
                    />
                </div>
                <h2 class="profile__name">Jessica Randall</h2>
                <p class="profile__location">London, United Kingdom</p>
                <p class="profile__description">
                    "Front-end developer and avid reader."
                </p>
            </div>
            <div class="profile__options">
                <a href="#" class="option">GitHub</a>
                <a href="#" class="option">Frontend Mentor</a>
                <a href="#" class="option">LinkedIn</a>
                <a href="#" class="option">Twitter</a>
                <a href="#" class="option">Instagram</a>
            </div>
        </section>
        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Carlos Gonzalez/a>.
        </div>
    </body>
</html>
